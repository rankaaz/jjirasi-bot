name: Daily Post - 진짜 작동

on:
  schedule:
    - cron: '0 0 * * *'    # 매일 한국시간 오전 9시 (UTC 0시)
  workflow_dispatch:       # 수동 실행 가능

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Selenium
        run: pip install selenium

      - name: Run Bot
        run: python bot2.py

      # 날짜 태그 생성 및 push (outputs에 태그명 저장)
      - name: Create and push tag
        id: create_tag
        run: |
          TAG="daily-$(date +'%Y%m%d')"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag $TAG || echo "Tag $TAG already exists"
          git push origin $TAG || echo "Tag $TAG already pushed"
          echo "::set-output name=tag::$TAG"

      # Release에 realtime_links.txt 업로드
      - name: Upload Links
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifacts: realtime_links.txt
          tag: ${{ steps.create_tag.outputs.tag }}
          token: ${{ secrets.GITHUB_TOKEN }}
