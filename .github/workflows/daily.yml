name: Daily Post + Real-time Links
on:
  schedule:
    - cron: '0 0 * * *'  # 매일 한국 시간 오전 9시
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          
      - name: Install Chrome + Selenium
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install selenium
          
      - name: Run Bot
        run: python bot2.py
        
      - name: Upload Links to Release
        uses: softprops/action-gh-release@v2
        with:
          files: realtime_links.txt
          tag_name: latest
          name: "실시간 링크"
